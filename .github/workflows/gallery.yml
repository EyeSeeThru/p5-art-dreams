name: Auto Gallery Update

on:
  push:
    branches:
      - main
    paths:
      - '**.html'

permissions:
  contents: write

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Start local server
        run: |
          python3 -m http.server 8080 &
          sleep 2

      - name: Find and capture new sketches
        id: new-sketches
        run: |
          # Get list of existing thumbnails
          ls thumbs/ 2>/dev/null | sed 's/.png$//' > existing.txt
          
          # Find new HTML files not in existing
          > new_sketches.txt
          for file in *.html; do
            name=$(basename "$file" .html)
            if [ "$name" = "index" ]; then
              continue
            fi
            if ! grep -q "^$name$" existing.txt; then
              echo "New sketch found: $name"
              echo "$name" >> new_sketches.txt
            fi
          done
          
          # Count new sketches
          count=$(wc -l < new_sketches.txt 2>/dev/null || echo 0)
          echo "Found $count new sketches"
          echo "count=$count" >> $GITHUB_OUTPUT
          
          if [ "$count" -gt "0" ]; then
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
          fi

      - name: Capture screenshots
        if: steps.new-sketches.outputs.has_new == 'true'
        run: |
          cat new_sketches.txt | while read sketch; do
            if [ -z "$sketch" ]; then
              continue
            fi
            echo "Capturing $sketch..."
            npx puppeteer browsers install chrome
            node -e "
              const puppeteer = require('puppeteer');
              (async () => {
                const browser = await puppeteer.launch({
                  headless: true,
                  args: ['--no-sandbox', '--disable-setuid-sandbox']
                });
                const page = await browser.newPage();
                await page.setViewport({ width: 800, height: 600 });
                await page.goto('http://localhost:8080/$sketch.html', { waitUntil: 'networkidle0', timeout: 30000 });
                await new Promise(r => setTimeout(r, 5000));
                await page.screenshot({ path: 'thumbs/$sketch.png', fullPage: false });
                await browser.close();
              })();
            "
          done

      - name: Rebuild gallery in alphabetical order
        if: steps.new-sketches.outputs.has_new == 'true'
        run: |
          python3 << 'PYEOF'
          import os
          import re
          
          # Get all sketch names in alphabetical order
          sketches = sorted([f.replace('.html', '') for f in os.listdir('.') if f.endswith('.html') and f != 'index.html'])
          
          # Read the file
          with open('index.html', 'r') as f:
              content = f.read()
          
          # Find the gallery section
          match = re.search(r'(<main class="gallery">)\n', content)
          if match:
              start = match.end()
              
              # Find where </main> is
              end = content.find('</main>')
              
              # Generate new cards in alphabetical order
              cards = []
              for name in sketches:
                  title = ' '.join(word.capitalize() for word in name.split('-'))
                  card = f'''    <a href="{name}.html" class="card">
        <img src="thumbs/{name}.png" alt="{title}">
        <div class="card-title">{title}</div>
      </a>'''
                  cards.append(card)
              
              new_gallery = match.group(1) + '\n' + '\n'.join(cards) + '\n'
              new_content = content[:start] + new_gallery + content[end:]
              
              with open('index.html', 'w') as f:
                  f.write(new_content)
              
              print(f"Generated {len(sketches)} cards in alphabetical order")
          PYEOF

      - name: Commit and push
        if: steps.new-sketches.outputs.has_new == 'true'
        run: |
          git config --local user.email "cerebro@openclaw.ai"
          git config --local user.name "Cerebro"
          git add -A
          git diff --staged --quiet || git commit -m "Auto: Add new sketch thumbnails to gallery"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
