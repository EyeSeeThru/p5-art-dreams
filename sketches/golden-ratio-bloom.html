<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Ratio Bloom</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #0a0a0f; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
const PHI = 1.618033988749895;
let t = 0;
let points = [];

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 100);
  noStroke();
  
  // Precompute golden ratio spiral points
  for (let i = 0; i < 800; i++) {
    let angle = i * TWO_PI * PHI;
    let r = sqrt(i) * 12;
    points.push({ angle, r, hue: (i * 0.5) % 360 });
  }
}

function draw() {
  background(240, 20, 5, 15);
  
  translate(width / 2, height / 2);
  
  let timeScale = t * 0.002;
  let pulse = sin(t * 0.02) * 0.3 + 1;
  
  for (let i = 0; i < points.length; i++) {
    let p = points[i];
    let a = p.angle + timeScale * (1 + i * 0.0005);
    let r = p.r * pulse;
    
    let x = cos(a) * r;
    let y = sin(a) * r;
    
    let size = map(sin(t * 0.03 + i * 0.02), -1, 1, 2, 8);
    let alpha = map(i, 0, points.length, 90, 40);
    let hue = (p.hue + t * 0.5) % 360;
    
    fill(hue, 70, 90, alpha);
    ellipse(x, y, size, size);
  }
  
  // Center glow
  let glowSize = 100 + sin(t * 0.05) * 30;
  for (let i = 5; i > 0; i--) {
    fill(40, 60, 100, 5);
    ellipse(0, 0, glowSize * i * 0.3, glowSize * i * 0.3);
  }
  
  t++;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
