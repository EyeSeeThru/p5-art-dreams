<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gray-Scott Reaction Diffusion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Gray-Scott Reaction-Diffusion
// Technique: Mathematical simulation of two chemical species

let grid;
let next;
let scale = 4;
let cols, rows;
let dA = 1.0;
let dB = 0.5;
let f = 0.0545;
let k = 0.062;

function setup() {
  createCanvas(windowWidth, windowHeight);
  cols = floor(width / scale);
  rows = floor(height / scale);
  
  grid = new Array(cols).fill(0).map(() => new Array(rows).fill(0));
  next = new Array(cols).fill(0).map(() => new Array(rows).fill(0));
  
  // Initialize with chemical A
  for (let i = 0; i < cols; i++) {
    for (let j = 0; j < rows; j++) {
      grid[i][j] = { a: 1, b: 0 };
    }
  }
  
  // Add seed spots of chemical B
  for (let n = 0; n < 8; n++) {
    let x = floor(random(cols * 0.2, cols * 0.8));
    let y = floor(random(rows * 0.2, rows * 0.8));
    let r = floor(random(5, 15));
    for (let i = -r; i <= r; i++) {
      for (let j = -r; j <= r; j++) {
        if (i*i + j*j <= r*r) {
          let ci = constrain(x + i, 1, cols - 2);
          let cj = constrain(y + j, 1, rows - 2);
          grid[ci][cj].b = 1;
        }
      }
    }
  }
  
  noStroke();
}

function laplace(i, j, component) {
  let sum = 0;
  let center = component === 'a' ? grid[i][j].a : grid[i][j].b;
  
  sum += center * -1;
  sum += grid[i-1][j][component] * 0.2;
  sum += grid[i+1][j][component] * 0.2;
  sum += grid[i][j-1][component] * 0.2;
  sum += grid[i][j+1][component] * 0.2;
  sum += grid[i-1][j-1][component] * 0.05;
  sum += grid[i+1][j-1][component] * 0.05;
  sum += grid[i-1][j+1][component] * 0.05;
  sum += grid[i+1][j+1][component] * 0.05;
  
  return sum;
}

function update() {
  for (let i = 1; i < cols - 1; i++) {
    for (let j = 1; j < rows - 1; j++) {
      let a = grid[i][j].a;
      let b = grid[i][j].b;
      
      let lapA = laplace(i, j, 'a');
      let lapB = laplace(i, j, 'b');
      
      let reaction = a * b * b;
      
      let newA = a + (dA * lapA - reaction + f * (1 - a));
      let newB = b + (dB * lapB + reaction - (k + f) * b);
      
      next[i][j] = {
        a: constrain(newA, 0, 1),
        b: constrain(newB, 0, 1)
      };
    }
  }
  
  // Swap arrays
  let temp = grid;
  grid = next;
  next = temp;
}

function draw() {
  background(17);
  
  // Multiple simulation steps per frame
  for (let n = 0; n < 8; n++) {
    update();
  }
  
  // Render
  loadPixels();
  for (let i = 0; i < cols; i++) {
    for (let j = 0; j < rows; j++) {
      let a = grid[i][j].a;
      let b = grid[i][j].b;
      let c = floor((a - b) * 255);
      c = constrain(c, 0, 255);
      
      // Color mapping - bioluminescent aesthetic
      let r = 0, g = 0, bl = 0;
      if (c < 128) {
        // Dark to cyan
        r = 0;
        g = map(c, 0, 128, 10, 180);
        bl = map(c, 0, 128, 30, 220);
      } else {
        // Cyan to white
        r = map(c, 128, 255, 0, 255);
        g = map(c, 128, 255, 180, 250);
        bl = map(c, 128, 255, 220, 255);
      }
      
      // Draw pixel block
      for (let dx = 0; dx < scale; dx++) {
        for (let dy = 0; dy < scale; dy++) {
          let px = i * scale + dx;
          let py = j * scale + dy;
          if (px < width && py < height) {
            let idx = 4 * (py * width + px);
            pixels[idx] = r;
            pixels[idx + 1] = g;
            pixels[idx + 2] = bl;
            pixels[idx + 3] = 255;
          }
        }
      }
    }
  }
  updatePixels();
  
  // Overlay
  fill(0, 0, 0, 20);
  noStroke();
  rect(0, 0, width, height);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  setup();
}
</script>
</body>
</html>
