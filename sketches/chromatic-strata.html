<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chromatic-strata</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #050505; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// CHROMATIC STRATA - Abstract layered bands with emergent color blending
let time = 0;
let strata = [];
let numStrata = 12;

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 1);
  
  // Initialize vertical strata
  for (let i = 0; i < numStrata; i++) {
    strata.push(createStratum(i));
  }
}

function createStratum(index) {
  return {
    index: index,
    y: map(index, 0, numStrata, 0, height),
    height: random(height * 0.15, height * 0.35),
    hue: random(0, 360),
    sat: random(40, 80),
    brightness: random(30, 60),
    speed: random(0.3, 1.2),
    waveFreq: random(0.002, 0.008),
    waveAmp: random(20, 80),
    phase: random(TWO_PI),
    blendMode: floor(random(3)), // 0=normal, 1=overlay, 2=screen
    noiseOffset: random(1000),
    turbulence: random(0.5, 2),
    bands: floor(random(3, 7)),
    edgeSoftness: random(0.3, 0.8)
  };
}

function draw() {
  background(0, 0, 2);
  
  time += 0.008;
  
  // Draw each stratum layer
  for (let s of strata) {
    drawStratum(s);
  }
  
  // Draw interference lines between strata
  drawInterference();
  
  // Add subtle scan lines
  drawScanLines();
}

function drawStratum(s) {
  s.phase += s.speed * 0.01;
  
  let bandHeight = s.height / s.bands;
  
  for (let b = 0; b < s.bands; b++) {
    let bandY = s.y + b * bandHeight;
    
    // Calculate wave distortion
    let wave = sin(time * s.speed + s.phase + b * 0.5) * s.waveAmp;
    let noiseVal = noise(s.noiseOffset + time * 0.01 * s.turbulence + b * 0.1);
    let noiseWave = map(noiseVal, 0, 1, -s.waveAmp * 0.5, s.waveAmp * 0.5);
    
    // Dynamic hue shift
    let hueShift = sin(time * 0.5 + b * 0.3 + s.phase) * 15;
    let bandHue = (s.hue + hueShift + b * 8) % 360;
    
    // Brightness pulse
    let pulse = sin(time * 2 + b * 0.4) * 10;
    
    noStroke();
    
    // Draw band with gradient
    for (let y = 0; y < bandHeight; y++) {
      let alpha = map(y, 0, bandHeight, 0.6, 1);
      let edgeFade = 1 - pow(abs(y - bandHeight/2) / (bandHeight/2), 2);
      
      let finalAlpha = alpha * edgeFade * s.edgeSoftness;
      let finalBright = s.brightness + pulse + noiseVal * 15;
      
      fill(bandHue, s.sat, finalBright, finalAlpha);
      
      // Wavy edge calculation
      let xOffset = wave + noiseWave + sin(y * 0.02 + time) * 15;
      
      rect(-10 + xOffset, bandY + y, width + 20, 1);
    }
    
    // Glow on top edge
    let edgeY = bandY + wave + noiseWave;
    stroke(bandHue, s.sat * 0.5, s.brightness + 30, 0.3);
    strokeWeight(3);
    line(0, edgeY, width, edgeY);
  }
}

function drawInterference() {
  // Draw lines where strata overlap/interact
  for (let i = 0; i < strata.length - 1; i++) {
    let s1 = strata[i];
    let s2 = strata[i + 1];
    
    let intersectY = (s1.y + s1.height + s2.y) / 2;
    let wave1 = sin(time * s1.speed + s1.phase) * s1.waveAmp;
    let wave2 = sin(time * s2.speed + s2.phase) * s2.waveAmp;
    
    noFill();
    
    // Interference pattern
    for (let x = 0; x < width; x += 4) {
      let interference = sin(x * 0.01 + time) * cos(x * 0.008 - time * 0.5);
      let y = intersectY + wave1 * 0.3 + wave2 * 0.3 + interference * 15;
      
      let alpha = map(abs(interference), 0, 1, 0, 0.15);
      stroke((s1.hue + s2.hue) / 2, 30, 50, alpha);
      strokeWeight(1);
      point(x, y);
    }
  }
}

function drawScanLines() {
  // Subtle CRT-style scan lines
  noStroke();
  
  for (let y = 0; y < height; y += 3) {
    let alpha = sin(y * 0.1 + time) * 0.015 + 0.015;
    fill(0, 0, 100, alpha);
    rect(0, y, width, 1);
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  
  // Redistribute strata
  for (let i = 0; i < strata.length; i++) {
    strata[i].y = map(i, 0, numStrata, 0, height);
    strata[i].height = random(height * 0.1, height * 0.3);
  }
}
</script>
</body>
</html>
