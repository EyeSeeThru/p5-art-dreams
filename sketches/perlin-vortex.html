<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlin Vortex</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Perlin Vortex - Noise-driven vortex field with particle trails
const particles = [];
const NUM_PARTICLES = 2000;
const NOISE_SCALE = 0.003;
const TIME_SPEED = 0.002;
let time = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 1);
  background(0);
  
  // Initialize particles
  for (let i = 0; i < NUM_PARTICLES; i++) {
    particles.push(createParticle());
  }
}

function createParticle() {
  return {
    x: random(width),
    y: random(height),
    prevX: 0,
    prevY: 0,
    hue: random(360),
    life: random(100, 255),
    maxLife: random(100, 255),
    size: random(1, 3)
  };
}

function draw() {
  // Semi-transparent background for trail effect
  noStroke();
  fill(0, 0, 0, 0.03);
  rect(0, 0, width, height);
  
  // Update and draw particles
  for (let p of particles) {
    p.prevX = p.x;
    p.prevY = p.y;
    
    // Get noise values at particle position
    let n1 = noise(p.x * NOISE_SCALE, p.y * NOISE_SCALE, time);
    let n2 = noise(p.x * NOISE_SCALE + 100, p.y * NOISE_SCALE + 100, time);
    
    // Create vortex motion
    let angle = n1 * TWO_PI * 2;
    let mag = map(n2, 0, 1, 0.5, 3);
    
    // Add radial component for swirling
    let dx = cos(angle) * mag;
    let dy = sin(angle) * mag;
    
    // Add time-varying swirl
    let swirlAngle = atan2(p.y - height/2, p.x - width/2);
    let swirlMag = 0.5;
    dx += cos(swirlAngle + HALF_PI) * swirlMag;
    dy += sin(swirlAngle + HALF_PI) * swirlMag;
    
    p.x += dx;
    p.y += dy;
    
    // Wrap around edges
    if (p.x < 0) p.x = width;
    if (p.x > width) p.x = 0;
    if (p.y < 0) p.y = height;
    if (p.y > height) p.y = 0;
    
    // Life decay
    p.life -= 0.5;
    if (p.life <= 0) {
      Object.assign(p, createParticle());
      p.x = random(width);
      p.y = random(height);
    }
    
    // Calculate velocity for color
    let vel = sqrt(dx*dx + dy*dy);
    let hue = map(vel, 0, 3, 180, 320) % 360;
    let sat = map(p.life, 0, p.maxLife, 30, 80);
    let bri = map(p.life, 0, p.maxLife, 20, 100);
    
    // Draw particle trail
    stroke(hue, sat, bri, p.life / 255 * 0.8);
    strokeWeight(p.size);
    line(p.prevX, p.prevY, p.x, p.y);
  }
  
  time += TIME_SPEED;
  
  // Reset occasionally for fresh patterns
  if (frameCount % 600 === 0 && frameCount > 0) {
    for (let p of particles) {
      p.life = -1;
    }
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(0);
}
</script>
</body>
</html>
