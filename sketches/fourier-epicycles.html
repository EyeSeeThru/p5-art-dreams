<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier Epicycles</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      overflow: hidden; 
      background: #0a0a0f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
let time = 0;
let path = [];
let maxPath = 800;
let fourierTerms = [];
let n = 6; // number of epicycles

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 1);
  background(0);
  
  // Create Fourier series terms (complex epicycles)
  for (let i = 0; i < n; i++) {
    let freq = (i % 2 === 0 ? 1 : -1) * (i + 1);
    let radius = 120 * Math.pow(0.5, i);
    let phase = i * PI / 4;
    fourierTerms.push({
      freq: freq,
      radius: radius,
      phase: phase,
      hue: (i * 60) % 360
    });
  }
}

function draw() {
  // Dark background with slight trail
  background(240, 30, 5, 0.15);
  
  translate(width / 2, height / 2);
  
  let x = 0;
  let y = 0;
  
  // Draw epicycles
  for (let i = 0; i < fourierTerms.length; i++) {
    let term = fourierTerms[i];
    let prevX = x;
    let prevY = y;
    
    // Calculate position on this epicycle
    x += term.radius * cos(term.freq * time + term.phase);
    y += term.radius * sin(term.freq * time + term.phase);
    
    // Draw the epicycle ring
    noFill();
    strokeWeight(1);
    stroke(term.hue, 60, 40, 0.5);
    ellipse(prevX, prevY, term.radius * 2);
    
    // Draw radius line
    stroke(term.hue, 80, 80, 0.6);
    strokeWeight(1);
    line(prevX, prevY, x, y);
    
    // Draw orbiting point
    noStroke();
    fill(term.hue, 70, 90, 0.9);
    ellipse(x, y, 6);
  }
  
  // Store path point
  path.unshift({ x: x, y: y });
  if (path.length > maxPath) {
    path.pop();
  }
  
  // Draw the traced path
  noFill();
  strokeWeight(2);
  for (let i = 0; i < path.length - 1; i++) {
    let hue = map(i, 0, path.length, 200, 320);
    let alpha = map(i, 0, path.length, 1, 0);
    stroke(hue, 70, 100, alpha);
    line(path[i].x, path[i].y, path[i + 1].x, path[i + 1].y);
  }
  
  // Draw leading point
  fill(320, 80, 100);
  noStroke();
  ellipse(x, y, 10);
  
  // Glow effect on leading point
  for (let r = 30; r > 0; r -= 5) {
    fill(320, 80, 100, 0.03);
    ellipse(x, y, r);
  }
  
  // Animate time
  time += 0.015;
  
  // Reset path periodically
  if (frameCount % 1200 === 0) {
    path = [];
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(0);
  path = [];
}
</script>
</body>
</html>
