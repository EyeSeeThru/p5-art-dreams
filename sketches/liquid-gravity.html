<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Gravity</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #050508; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Liquid Gravity - Metaballs with gravitational attraction
let blobs = [];
let numBlobs = 25;
let colorShift = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 100);
  noLoop();
  
  // Initialize blobs
  for (let i = 0; i < numBlobs; i++) {
    blobs.push(new Blob(random(width), random(height)));
  }
}

function draw() {
  background(240, 20, 5);
  
  // Update physics
  for (let b of blobs) {
    b.update();
    b.attract(blobs);
  }
  
  // Draw metaball field
  loadPixels();
  
  for (let x = 0; x < width; x += 4) {
    for (let y = 0; y < height; y += 4) {
      let sum = 0;
      let h_sum = 0;
      
      for (let b of blobs) {
        let d = dist(x, y, b.x, b.y);
        sum += (b.r * b.r) / (d * d + 1);
        h_sum += b.hue / (d * d + 1);
      }
      
      if (sum > 1) {
        let h = (h_sum / sum + colorShift) % 360;
        let b = map(sum, 1, 8, 30, 100);
        let s = map(sum, 1, 8, 80, 40);
        
        noStroke();
        fill(h, s, b, 90);
        rect(x, y, 4, 4);
      }
    }
  }
  
  colorShift += 0.2;
}

class Blob {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = random(-1, 1);
    this.vy = random(-1, 1);
    this.r = random(15, 35);
    this.hue = random(180, 300);
    this.mass = this.r * 0.5;
  }
  
  attract(others) {
    for (let other of others) {
      if (other !== this) {
        let dx = other.x - this.x;
        let dy = other.y - this.y;
        let d = sqrt(dx*dx + dy*dy);
        
        if (d > this.r + other.r) {
          let force = (other.mass * 0.5) / (d * d + 100);
          this.vx += (dx / d) * force;
          this.vy += (dy / d) * force;
        } else {
          // Repulsion when too close
          let force = -0.5;
          this.vx -= (dx / d) * force;
          this.vy -= (dy / d) * force;
        }
      }
    }
  }
  
  update() {
    this.vx *= 0.99;
    this.vy *= 0.99;
    
    this.x += this.vx;
    this.y += this.vy;
    
    // Bounce off walls
    if (this.x < this.r || this.x > width - this.r) {
      this.vx *= -0.8;
      this.x = constrain(this.x, this.r, width - this.r);
    }
    if (this.y < this.r || this.y > height - this.r) {
      this.vy *= -0.8;
      this.y = constrain(this.y, this.r, height - this.r);
    }
    
    // Slowly shift hue
    this.hue = (this.hue + 0.3) % 360;
  }
}

function mousePressed() {
  // Add new blob at mouse
  blobs.push(new Blob(mouseX, mouseY));
  if (blobs.length > 40) blobs.shift();
  redraw();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  redraw();
}
</script>
</body>
</html>
