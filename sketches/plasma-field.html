<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plasma Field</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Plasma Field - Animated plasma effect with color cycling
// Technique: Shaders & GLSL

let time = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);
  noStroke();
}

function draw() {
  background(0);
  loadPixels();
  
  let t = time * 0.5;
  
  for (let x = 0; x < width; x++) {
    for (let y = 0; y < height; y++) {
      let u = x / width;
      let v = y / height;
      
      // Multiple plasma waves
      let v1 = sin(u * 10 + t);
      let v2 = sin((u * 10 + t) * 0.5 + 1);
      let v3 = sin((u + v) * 10 + t);
      let v4 = sin(sqrt(100 * ((u - 0.5) * (u - 0.5) + (v - 0.5) * (v - 0.5))) + t);
      
      let v5 = sin(u * 20 + t * 2);
      let v6 = sin(v * 15 - t * 1.5);
      
      let sum = v1 + v2 + v3 + v4 + v5 * 0.5 + v6 * 0.5;
      let brightness = (sum + 5) / 10;
      
      // Color cycling through HSV
      let hue = (brightness * 180 + t * 30) % 360;
      let sat = 0.8;
      let bri = brightness * 255;
      
      let c = color(`hsla(${floor(hue)}, ${floor(sat * 100)}%, ${floor(bri * 0.4)}%, 1)`);
      
      let idx = (x + y * width) * 4;
      pixels[idx] = red(c);
      pixels[idx + 1] = green(c);
      pixels[idx + 2] = blue(c);
      pixels[idx + 3] = 255;
    }
  }
  
  updatePixels();
  
  // Add glow overlay
  blendMode(ADD);
  for (let i = 0; i < 5; i++) {
    let alpha = 10 - i * 2;
    fill(255, 100, 50, alpha);
    ellipse(width/2, height/2, width * 0.3 + i * 50, height * 0.3 + i * 50);
  }
  blendMode(BLEND);
  
  time += 0.02;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
