<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Geometry</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #08080a; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Flux Geometry - Mutating geometric forms with noise-driven distortion
let shapes = [];
let numShapes = 12;
let time = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 100);
  noLoop();
  
  // Initialize geometric shapes
  for (let i = 0; i < numShapes; i++) {
    shapes.push(new FluxShape(
      random(width), 
      random(height), 
      random(3, 8),
      random(30, 80)
    ));
  }
}

function draw() {
  background(240, 15, 3, 30);
  
  // Update and draw shapes
  for (let s of shapes) {
    s.update();
    s.display();
  }
  
  // Draw connecting lines between nearby shapes
  for (let i = 0; i < shapes.length; i++) {
    for (let j = i + 1; j < shapes.length; j++) {
      let d = dist(shapes[i].x, shapes[i].y, shapes[j].x, shapes[j].y);
      if (d < 200) {
        let alpha = map(d, 0, 200, 40, 0);
        let hue = (shapes[i].baseHue + shapes[j].baseHue) / 2;
        stroke(hue, 60, 80, alpha);
        strokeWeight(0.5);
        line(shapes[i].x, shapes[i].y, shapes[j].x, shapes[j].y);
      }
    }
  }
  
  time += 0.01;
}

class FluxShape {
  constructor(x, y, sides, size) {
    this.x = x;
    this.y = y;
    this.sides = floor(sides);
    this.baseSize = size;
    this.size = size;
    this.baseHue = random(160, 280);
    this.hue = this.baseHue;
    this.angle = random(TWO_PI);
    this.rotationSpeed = random(-0.02, 0.02);
    this.noiseOffset = random(1000);
    this.vx = random(-0.5, 0.5);
    this.vy = random(-0.5, 0.5);
  }
  
  update() {
    // Noise-driven movement
    let n1 = noise(this.x * 0.002, this.y * 0.002, time);
    let n2 = noise(this.x * 0.002 + 100, this.y * 0.002, time + 50);
    
    this.vx += map(n1, 0, 1, -0.3, 0.3);
    this.vy += map(n2, 0, 1, -0.3, 0.3);
    this.vx *= 0.98;
    this.vy *= 0.98;
    
    this.x += this.vx;
    this.y += this.vy;
    
    // Wrap around edges
    if (this.x < -50) this.x = width + 50;
    if (this.x > width + 50) this.x = -50;
    if (this.y < -50) this.y = height + 50;
    if (this.y > height + 50) this.y = -50;
    
    // Mutate size with noise
    this.size = this.baseSize + sin(time * 2 + this.noiseOffset) * 20;
    
    // Rotate
    this.angle += this.rotationSpeed;
    
    // Shift hue slowly
    this.hue = (this.baseHue + sin(time + this.noiseOffset) * 30) % 360;
  }
  
  display() {
    push();
    translate(this.x, this.y);
    rotate(this.angle);
    
    // Draw mutating polygon
    noFill();
    stroke(this.hue, 70, 90, 70);
    strokeWeight(2);
    
    beginShape();
    for (let i = 0; i < this.sides; i++) {
      let angle = map(i, 0, this.sides, 0, TWO_PI);
      let r = this.size * (0.8 + 0.4 * sin(angle * 3 + time * 2));
      let px = cos(angle) * r;
      let py = sin(angle) * r;
      vertex(px, py);
    }
    endShape(CLOSE);
    
    // Inner shape
    stroke(this.hue + 30, 50, 100, 50);
    strokeWeight(1);
    beginShape();
    for (let i = 0; i < this.sides; i++) {
      let angle = map(i, 0, this.sides, 0, TWO_PI) + time;
      let r = this.size * 0.5 * (0.7 + 0.3 * cos(angle * 2 + time));
      let px = cos(angle) * r;
      let py = sin(angle) * r;
      vertex(px, py);
    }
    endShape(CLOSE);
    
    pop();
  }
}

function mousePressed() {
  // Add new shape at mouse
  shapes.push(new FluxShape(mouseX, mouseY, floor(random(3, 8)), random(30, 80)));
  if (shapes.length > 20) shapes.shift();
  redraw();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  redraw();
}
</script>
</body>
</html>
