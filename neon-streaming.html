<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Streaming</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Neon Streaming - Glowing particle streams with trail effects
const particles = [];
const numParticles = 300;
let flowField;
const scale = 20;

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 100);
  flowField = new Array(floor(width / scale) * floor(height / scale));
  
  for (let i = 0; i < numParticles; i++) {
    particles.push(new Particle());
  }
  
  background(0);
}

function draw() {
  // Semi-transparent background for trail effect
  background(0, 0, 0, 8);
  
  let yoff = 0;
  for (let y = 0; y < height / scale; y++) {
    let xoff = 0;
    for (let x = 0; x < width / scale; x++) {
      let index = x + y * floor(width / scale);
      let angle = noise(xoff, yoff, frameCount * 0.005) * TWO_PI * 2;
      let v = p5.Vector.fromAngle(angle);
      v.setMag(0.5);
      flowField[index] = v;
      xoff += 0.1;
    }
    yoff += 0.1;
  }
  
  for (let p of particles) {
    p.follow(flowField);
    p.update();
    p.edges();
    p.show();
  }
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(0, 0);
    this.acc = createVector(0, 0);
    this.maxSpeed = 3;
    this.prevPos = this.pos.copy();
    this.hue = random(160, 280); // Cyans to purples
    this.size = random(2, 5);
  }
  
  follow(vectors) {
    let x = floor(this.pos.x / scale);
    let y = floor(this.pos.y / scale);
    let index = x + y * floor(width / scale);
    let force = vectors[index];
    if (force) {
      this.applyForce(force);
    }
  }
  
  applyForce(force) {
    this.acc.add(force);
  }
  
  update() {
    this.vel.add(this.acc);
    this.vel.limit(this.maxSpeed);
    this.pos.add(this.vel);
    this.acc.mult(0);
    
    // Dynamic hue shift
    this.hue = (this.hue + 0.5) % 360;
  }
  
  edges() {
    if (this.pos.x > width) {
      this.pos.x = 0;
      this.prevPos = this.pos.copy();
    }
    if (this.pos.x < 0) {
      this.pos.x = width;
      this.prevPos = this.pos.copy();
    }
    if (this.pos.y > height) {
      this.pos.y = 0;
      this.prevPos = this.pos.copy();
    }
    if (this.pos.y < 0) {
      this.pos.y = height;
      this.prevPos = this.pos.copy();
    }
  }
  
  show() {
    // Outer glow
    stroke(this.hue, 80, 100, 30);
    strokeWeight(this.size * 3);
    point(this.pos.x, this.pos.y);
    
    // Inner bright core
    stroke(this.hue, 60, 100, 80);
    strokeWeight(this.size);
    point(this.pos.x, this.pos.y);
    
    // White center
    stroke(0, 0, 100, 90);
    strokeWeight(this.size * 0.4);
    point(this.pos.x, this.pos.y);
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  flowField = new Array(floor(width / scale) * floor(height / scale));
  background(0);
}
</script>
</body>
</html>
