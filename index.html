    * {

      font-family: 'SF Mono', 'Fira Code', monospace;
      min-height: 100vh;
      padding: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 60px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #ff3b3b;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: #141414;
      border: 1px solid #222;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: #ff3b3b;
      box-shadow: 0 10px 40px rgba(255, 59, 59, 0.15);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
