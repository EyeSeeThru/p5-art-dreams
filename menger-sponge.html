<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menger Sponge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #0a0a0a; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Menger Sponge - 3D fractal visualization
// Iteratively subdivides a cube into 27 sub-cubes and removes the center ones

let angle = 0;
let zoom = 280;
let depth = 3; // Menger iteration depth
let cubes = [];
let palette;

function setup() {
  createCanvas(windowWidth, windowHeight, WEBGL);
  colorMode(HSB, 360, 100, 100, 1);
  
  // Generate palette - deep cosmic colors
  palette = [
    color(220, 80, 90),   // Electric blue
    color(280, 70, 80),  // Purple
    color(340, 60, 95),  // Magenta
    color(180, 50, 70),  // Cyan
    color(30, 80, 100),  // Gold
  ];
  
  generateMengerSponge();
}

function generateMengerSponge() {
  cubes = [];
  let size = 200;
  let iterations = depth;
  
  // Start with one cube at origin
  cubes.push({ x: 0, y: 0, z: 0, size: size });
  
  // Iteratively subdivide
  for (let iter = 0; iter < iterations; iter++) {
    let newCubes = [];
    let newSize = cubes[0].size / 3;
    
    for (let cube of cubes) {
      // Check each of 27 sub-positions
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          for (let dz = -1; dz <= 1; dz++) {
            // Remove center of each face and center of cube
            let sum = abs(dx) + abs(dy) + abs(dz);
            // Keep if: not center of cube (sum > 0) AND not center of any face (not exactly 2 zeros)
            let zeroCount = (dx === 0 ? 1 : 0) + (dy === 0 ? 1 : 0) + (dz === 0 ? 1 : 0);
            
            if (zeroCount < 2) {
              newCubes.push({
                x: cube.x + dx * newSize,
                y: cube.y + dy * newSize,
                z: cube.z + dz * newSize,
                size: newSize
              });
            }
          }
        }
      }
    }
    cubes = newCubes;
  }
}

function draw() {
  background(10);
  
  // Ambient lighting
  ambientLight(40);
  pointLight(255, 255, 255, 0, 0, 400);
  pointLight(200, 100, 255, -300, -200, 200);
  pointLight(100, 200, 255, 300, 200, -200);
  
  // Slow rotation
  rotateX(angle * 0.3);
  rotateY(angle * 0.5);
  
  // Pulsing zoom
  let pulseZoom = zoom + sin(frameCount * 0.02) * 20;
  scale(pulseZoom / 280);
  
  // Draw cubes with gradient colors
  let time = frameCount * 0.01;
  
  for (let i = 0; i < cubes.length; i++) {
    let cube = cubes[i];
    push();
    translate(cube.x, cube.y, cube.z);
    
    // Color based on position and time
    let hueVal = (sin(cube.x * 0.02 + time) * 60 + 220 + i * 0.5) % 360;
    let satVal = 60 + sin(cube.y * 0.03 + time * 0.5) * 20;
    let briVal = 70 + sin(cube.z * 0.02 + time * 0.7) * 25;
    
    fill(hueVal, satVal, briVal, 0.9);
    noStroke();
    
    // Slight size variation for depth
    let sizeVar = cube.size * (0.95 + sin(time + i * 0.1) * 0.05);
    box(sizeVar);
    pop();
  }
  
  // Outer glow ring
  noFill();
  strokeWeight(2);
  for (let r = 0; r < 3; r++) {
    let ringSize = 350 + r * 30 + sin(time + r) * 20;
    stroke(220 + r * 20, 50, 60, 0.3 - r * 0.08);
    rotateX(time * 0.1 * (r + 1));
    rotateY(time * 0.15 * (r + 1));
    torus(ringSize, 1);
  }
  
  angle += 0.008;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
