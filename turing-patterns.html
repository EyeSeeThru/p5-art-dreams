<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turing Patterns â€” p5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #0a0a0f; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// Turing Patterns - Reaction-Diffusion inspired spots and stripes
// Based on Gray-Scott model with modified parameters

let grid;
let nextGrid;
let cols, rows;
let resolution = 4;

const DIFFUSION_A = 1.0;
const DIFFUSION_B = 0.5;
const FEED = 0.055;
const KILL = 0.062;

function setup() {
  createCanvas(windowWidth, windowHeight);
  cols = floor(width / resolution);
  rows = floor(height / resolution);
  
  grid = new Array(cols).fill(0).map(() => new Array(rows).fill(0));
  nextGrid = new Array(cols).fill(0).map(() => new Array(rows).fill(0));
  
  // Initialize with chemical B in center
  for (let i = 0; i < cols; i++) {
    for (let j = 0; j < rows; j++) {
      grid[i][j] = { a: 1, b: 0 };
      nextGrid[i][j] = { a: 1, b: 0 };
    }
  }
  
  // Add seed spots
  for (let n = 0; n < 12; n++) {
    let cx = random(cols * 0.2, cols * 0.8);
    let cy = random(rows * 0.2, rows * 0.8);
    let r = random(5, 15);
    for (let i = -r; i <= r; i++) {
      for (let j = -r; j <= r; j++) {
        if (i*i + j*j < r*r) {
          let x = floor(cx + i);
          let y = floor(cy + j);
          if (x >= 0 && x < cols && y >= 0 && y < rows) {
            grid[x][y].b = 1;
          }
        }
      }
    }
  }
  
  noStroke();
}

function draw() {
  // Run multiple steps per frame for faster evolution
  for (let step = 0; step < 8; step++) {
    for (let i = 1; i < cols - 1; i++) {
      for (let j = 1; j < rows - 1; j++) {
        let a = grid[i][j].a;
        let b = grid[i][j].b;
        
        // Laplacian (simple 3x3 convolution)
        let lapA = -a;
        let lapB = -b;
        
        // Neighbors
        for (let di = -1; di <= 1; di++) {
          for (let dj = -1; dj <= 1; dj++) {
            if (di === 0 && dj === 0) continue;
            let weight = (di === 0 || dj === 0) ? 0.2 : 0.05;
            lapA += weight * grid[i + di][j + dj].a;
            lapB += weight * grid[i + di][j + dj].b;
          }
        }
        
        // Reaction-Diffusion equations
        let reaction = a * b * b;
        nextGrid[i][j].a = a + (DIFFUSION_A * lapA - reaction + FEED * (1 - a));
        nextGrid[i][j].b = b + (DIFFUSION_B * lapB + reaction - (KILL + FEED) * b);
        
        // Clamp values
        nextGrid[i][j].a = constrain(nextGrid[i][j].a, 0, 1);
        nextGrid[i][j].b = constrain(nextGrid[i][j].b, 0, 1);
      }
    }
    
    // Swap grids
    let temp = grid;
    grid = nextGrid;
    nextGrid = temp;
  }
  
  // Render
  loadPixels();
  for (let i = 0; i < cols; i++) {
    for (let j = 0; j < rows; j++) {
      let val = grid[i][j].b - grid[i][j].a;
      let c = map(val, -0.3, 0.3, 0, 255);
      c = constrain(c, 0, 255);
      
      // Color mapping - deep purple to cyan to white
      let r, g, b;
      if (c < 128) {
        r = map(c, 0, 128, 15, 80);
        g = map(c, 0, 128, 10, 180);
        b = map(c, 0, 128, 35, 220);
      } else {
        r = map(c, 128, 255, 80, 255);
        g = map(c, 128, 255, 180, 255);
        b = map(c, 128, 255, 220, 255);
      }
      
      // Draw pixel block
      for (let dx = 0; dx < resolution; dx++) {
        for (let dy = 0; dy < resolution; dy++) {
          let px = i * resolution + dx;
          let py = j * resolution + dy;
          if (px < width && py < height) {
            let idx = 4 * (py * width + px);
            pixels[idx] = r;
            pixels[idx + 1] = g;
            pixels[idx + 2] = b;
            pixels[idx + 3] = 255;
          }
        }
      }
    }
  }
  updatePixels();
  
  // Add subtle vignette
  drawVignette();
}

function drawVignette() {
  // Draw vignette overlay
  push();
  resetMatrix();
  let ctx = drawingContext;
  let gradient = ctx.createRadialGradient(
    width/2, height/2, 0,
    width/2, height/2, max(width, height) * 0.7
  );
  gradient.addColorStop(0, 'rgba(0,0,0,0)');
  gradient.addColorStop(1, 'rgba(5,5,15,0.4)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, width, height);
  pop();
}

function windowResized() {
  // Keep same resolution on resize
}

function mousePressed() {
  // Add new seed on click
  let mx = floor(mouseX / resolution);
  let my = floor(mouseY / resolution);
  let r = 8;
  for (let i = -r; i <= r; i++) {
    for (let j = -r; j <= r; j++) {
      if (i*i + j*j < r*r) {
        let x = mx + i;
        let y = my + j;
        if (x >= 0 && x < cols && y >= 0 && y < rows) {
          grid[x][y].b = 1;
        }
      }
    }
  }
}
</script>
</body>
</html>
