<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbulent Flow</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
const particles = [];
const numParticles = 2000;
const noiseScale = 0.005;
let colorShift = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100, 100);
  noStroke();
  
  for (let i = 0; i < numParticles; i++) {
    particles.push(new Particle());
  }
  
  background(0);
}

function draw() {
  // Semi-transparent overlay for trail effect
  fill(0, 0, 0, 3);
  rect(0, 0, width, height);
  
  for (let p of particles) {
    p.update();
    p.show();
  }
  
  colorShift += 0.2;
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(0, 0);
    this.acc = createVector(0, 0);
    this.maxSpeed = random(2, 4);
    this.prevPos = this.pos.copy();
    this.hue = random(360);
    this.size = random(1, 3);
  }
  
  update() {
    let n = noise(this.pos.x * noiseScale, this.pos.y * noiseScale, frameCount * 0.001);
    let angle = n * TWO_PI * 2;
    
    this.acc = p5.Vector.fromAngle(angle);
    this.acc.mult(0.5);
    
    this.vel.add(this.acc);
    this.vel.limit(this.maxSpeed);
    this.pos.add(this.vel);
    
    // Wrap around edges
    if (this.pos.x > width) { this.pos.x = 0; this.prevPos.x = 0; }
    if (this.pos.x < 0) { this.pos.x = width; this.prevPos.x = width; }
    if (this.pos.y > height) { this.pos.y = 0; this.prevPos.y = 0; }
    if (this.pos.y < 0) { this.pos.y = height; this.prevPos.y = height; }
  }
  
  show() {
    let h = (this.hue + colorShift) % 360;
    let speed = this.vel.mag();
    let brightness = map(speed, 0, this.maxSpeed, 60, 100);
    
    fill(h, 80, brightness, 60);
    ellipse(this.pos.x, this.pos.y, this.size);
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(0);
}
</script>
</body>
</html>
