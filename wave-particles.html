<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wave-particles</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #0a0a0f; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
// wave-particles â€” Wave interference combined with particle dynamics
// Technique: Physics + Noise hybrid

let particles = [];
let numParticles = 800;
let waveSources = [];
let time = 0;

function setup() {
  createCanvas(windowWidth, windowHeight);
  
  // Initialize wave sources at random positions
  for (let i = 0; i < 4; i++) {
    waveSources.push({
      x: random(width * 0.2, width * 0.8),
      y: random(height * 0.2, height * 0.8),
      freq: random(0.02, 0.05),
      phase: random(TWO_PI),
      amp: random(80, 150)
    });
  }
  
  // Initialize particles
  for (let i = 0; i < numParticles; i++) {
    particles.push(new Particle());
  }
}

function draw() {
  // Dark background with slight trail
  background(10, 10, 15, 40);
  
  // Update and draw particles
  for (let p of particles) {
    p.update();
    p.display();
  }
  
  time += 0.01;
}

class Particle {
  constructor() {
    this.pos = createVector(random(width), random(height));
    this.vel = createVector(0, 0);
    this.acc = createVector(0, 0);
    this.maxSpeed = 3;
    this.baseColor = color(
      random(100, 255),
      random(150, 255),
      random(200, 255),
      random(100, 200)
    );
    this.size = random(2, 5);
  }
  
  update() {
    // Calculate wave field influence
    let waveForce = createVector(0, 0);
    
    for (let src of waveSources) {
      let d = dist(this.pos.x, this.pos.y, src.x, src.y);
      let wave = sin(d * src.freq - time * 2 + src.phase) * src.amp;
      
      // Direction from source
      let dir = createVector(this.pos.x - src.x, this.pos.y - src.y);
      dir.normalize();
      
      // Perpendicular force for swirl effect
      let perp = createVector(-dir.y, dir.x);
      perp.mult(wave * 0.02);
      
      dir.normalize();
      dir.mult(wave * 0.01);
      
      waveForce.add(dir);
      waveForce.add(perp);
    }
    
    // Add noise-based wandering
    let noiseScale = 0.01;
    let nx = (noise(this.pos.x * noiseScale, this.pos.y * noiseScale, time) - 0.5) * 2;
    let ny = (noise(this.pos.x * noiseScale + 100, this.pos.y * noiseScale + 100, time) - 0.5) * 2;
    let noiseForce = createVector(nx, ny);
    noiseForce.mult(0.5);
    
    this.acc.add(waveForce);
    this.acc.add(noiseForce);
    
    this.vel.add(this.acc);
    this.vel.limit(this.maxSpeed);
    this.pos.add(this.vel);
    this.acc.mult(0);
    
    // Wrap around edges
    if (this.pos.x < 0) this.pos.x = width;
    if (this.pos.x > width) this.pos.x = 0;
    if (this.pos.y < 0) this.pos.y = height;
    if (this.pos.y > height) this.pos.y = 0;
  }
  
  display() {
    // Color based on velocity
    let speed = this.vel.mag();
    let alpha = map(speed, 0, this.maxSpeed, 80, 220);
    
    let c = this.baseColor;
    c.setAlpha(alpha);
    
    noStroke();
    fill(c);
    ellipse(this.pos.x, this.pos.y, this.size, this.size);
    
    // Glow effect for faster particles
    if (speed > 1.5) {
      let glowColor = color(red(c), green(c), blue(c), alpha * 0.3);
      fill(glowColor);
      ellipse(this.pos.x, this.pos.y, this.size * 2.5, this.size * 2.5);
    }
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
